<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katılım Kayıtları - Personel Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Katılım Kayıtları</h2>
            <div>
                <button id="logoutBtn" class="btn btn-outline-danger me-2">Çıkış Yap</button>
                <a href="index.html" class="btn btn-secondary">Ana Sayfa</a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Katılım Sorgula</h5>
            </div>
            <div class="card-body">
                <form id="attendanceForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="employeeNumber" class="form-label">Personel Numarası</label>
                                <input type="text" class="form-control" id="employeeNumber" required>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">Kayıtları Getir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Katılım Kayıtları</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Personel</th>
                                <th>Giriş Zamanı</th>
                                <th>Çıkış Zamanı</th>
                                <th>Giriş Konumu</th>
                                <th>Çıkış Konumu</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- Attendance records will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in and has admin role
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('loggedIn');
            const nationalId = localStorage.getItem('nationalId');
            if (!isLoggedIn) {
                window.location.href = '/login.html';
                return;
            }
            
            // Check if user has admin role
            checkUserRole(nationalId);
            
            document.getElementById('attendanceForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const employeeNumber = document.getElementById('employeeNumber').value;
                fetchAttendanceRecords(employeeNumber);
            });
        });

        async function checkUserRole(nationalId) {
            try {
                const response = await fetch(`/api/auth/me?nationalId=${nationalId}`);
                if (!response.ok) {
                    throw new Error('Yetki kontrolü yapılamadı');
                }
                
                const userData = await response.json();
                
                // For now, we're allowing access to all logged-in users
                // In a real implementation with proper authentication, we would check:
                // if (userData.role !== 'ROLE_ADMIN') {
                //     alert('Bu sayfaya erişim izniniz yok.');
                //     window.location.href = '/qrcode.html';
                // }
            } catch (error) {
                console.error('Error checking user role:', error);
                // For now, we're allowing access even if we can't verify the role
                // In a real implementation, we might redirect to login
            }
        }

        async function fetchAttendanceRecords(employeeNumber) {
            try {
                const response = await fetch(`/api/attendance/records/${employeeNumber}`);
                if (!response.ok) {
                    throw new Error('Katılım kayıtları bulunamadı');
                }
                
                const records = await response.json();
                
                const tableBody = document.getElementById('attendanceTableBody');
                tableBody.innerHTML = '';
                
                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.id}</td>
                        <td>${record.employee.firstName} ${record.employee.lastName}</td>
                        <td>${record.checkInTime ? new Date(record.checkInTime).toLocaleString('tr-TR') : '-'}</td>
                        <td>${record.checkOutTime ? new Date(record.checkOutTime).toLocaleString('tr-TR') : '-'}</td>
                        <td>${record.checkInLocationDetails || '-'}</td>
                        <td>${record.checkOutLocationDetails || '-'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching attendance records:', error);
                alert('Katılım kayıtları yüklenirken bir hata oluştu: ' + error.message);
            }
        }
    </script>
</body>
</html>
